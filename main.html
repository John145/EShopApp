<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style type="text/css">
			.mui-bar-tab .mui-tab-item.mui-active{
	    		color: #F44336;
	    	}
			#nav a{
				display: block;
				width: 25%;
				float: left;
				height: 50px;
				color: #929292;
				font-size: 12px;
				text-align: center;
			}
			#nav a span:nth-child(2){
				display: block;
				margin-top: -5px;
			}
			#nav a span:nth-child(1){
				padding: 0px;
				margin-top: 5px;
			}
			#nav .active{
				color: #F44336;
			}
		</style>
	</head>

	<body>
		<nav id="nav" class="mui-bar mui-bar-tab">
	      <a class="active" page="template/home.html">
	            <span class="mui-icon iconfont icon-shouye"></span>
	            <span class="mui-tab-label">首页</span>
	       </a>
	      <a class="" page="template/sort.html">
	            <span class="mui-icon iconfont icon-fenlei"></span>
	            <span class="mui-tab-label">分类</span>
	       </a>
	      <a class="" page="template/cart.html">
	            <span class="mui-icon iconfont icon-gouwuche"></span>
	            <span class="mui-tab-label">购物车</span>
	       </a>
	      <a  class="" page="template/my.html">
	            <span class="mui-icon iconfont icon-account"></span>
	            <span class="mui-tab-label">我的</span>
	       </a>
	    </nav>
	    <iframe class="" src="template/home.html" frameborder="0"></iframe>
		
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('iframe').width(window.innerWidth);
				$('iframe').height(window.innerHeight - $('#nav').height());
				//给nav中a标签添加点击事件
				$('nav a').click(function(){
					$('#nav a').attr('class',"");
					$(this).attr('class',"active");
					$('iframe').attr('src',$(this).attr('page'))
				});
			});
			mui.init()
		</script>
	</body>

</html>
