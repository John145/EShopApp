<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css" />
    <style type="text/css">
    	.mui-bar-tab .mui-tab-item.mui-active{
    		color: #F44336;
    	}
    </style>
</head>
<body>
	<nav id="nav" class="mui-bar mui-bar-tab">
      <a class="mui-tab-item mui-active" id="a1">
            <span class="mui-icon iconfont icon-shouye"></span>
            <span class="mui-tab-label">首页</span>
       </a>
      <a class="mui-tab-item" id="a2">
            <span class="mui-icon iconfont icon-fenlei"></span>
            <span class="mui-tab-label">分类</span>
       </a>
      <a class="mui-tab-item" id="a3">
            <span class="mui-icon iconfont icon-gouwuche"><span class="mui-badge">3</span></span>
            <span class="mui-tab-label">购物车</span>
       </a>
      <a  class="mui-tab-item" id="a4">
            <span class="mui-icon iconfont icon-account"></span>
            <span class="mui-tab-label">我的</span>
       </a>
    </nav>
    
    <script src="js/mui.min.js"></script>
    <script type="text/javascript">http://192.168.1.100:8020/EShopApp/imgs/slider/slider3.jpg
    	mui.init({
    		subpages:[{
    			url:"template/home.html",
    			id:"home",
	            styles:{  
	                top:'0px',  
	                bottom:'50px'  
	            }  
    		}],
    		preloadPages:[
    			{
    				url:"template/sort.html",
	    			id:"sort",
		            styles:{  
		                top:'0px',  
		                bottom:'50px'  
		            }  
    			},
    			{
    				url:"template/cart.html",
	    			id:"cart",
		            styles:{  
		                top:'0px',  
		                bottom:'50px'  
		            }  
    			},
    			{
    				url:"template/my.html",
	    			id:"my",
		            styles:{  
		                top:'0px',  
		                bottom:'50px'  
		            }  
    			}
    		]
    	});
    	mui.plusReady(function(){
    		var a1,a2,a3,a4;
    		mui('#nav').on("tap","#a1",function(){
    			a1=plus.webview.getWebviewById("home");  
                a1.show();
                if(a2){
                	a2.hide();
                }
                if(a3){
                	a3.hide();
                }
                if(a4){
                	a4.hide();
                }
    		})
    		mui('#nav').on("tap","#a2",function(){
    			a2=plus.webview.getWebviewById("sort");  
                a2.show();
    		})
    		mui('#nav').on("tap","#a3",function(){
    			a3=plus.webview.getWebviewById("cart");  
                a3.show();
    		})
    		mui('#nav').on("tap","#a4",function(){
    			a4=plus.webview.getWebviewById("my");  
                a4.show();
    		})
    	});
    </script>
</body>
</html>
