<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery.min.js"></script>
		<style type="text/css">
			.col20{
				width: 20%;
				float: left;
			}
			.col60{
				width: 60%;
				float: left;
			}
			.col20,.col60 a{
				line-height: 55px;
			}
			.white{
				color: white;
			}
			
			.bgWhite{
				background-color: white;
			}
			#items:after{
				display: block;
				content: "";
				clear: both;
			}
			.item{
				margin-top: 8px;
				width: 50%;
				float: left;
				text-align: center;
				padding: 2px;
			}
			.item img{
				width: 100%;
				height: auto;
			}
			.desc,.price,.pingjia{
				text-align: left;
			}
			.desc{
				font-size: 0.9em;
			}
			.price{
				color: #e93b3d;
				font-weight: 400;
			}
			.pingjia{
				color: #ccc;
				font-size: 0.7em;
			}
			.info{
				padding-left: 10px;
			}
			#filter{
				padding-top: 8px;
				padding-bottom: 8px;
				border-bottom: 1px solid #F4F4F4;
			}
			#filter:after{
				content: "";
				display: block;
				clear: both;
			}
			#filter a{
				width: 25%;
				display: block;
				float: left;
				color: #333;
				text-align: center;
				font-size: 0.8em;
			}
			.hint{
				text-align: center;
				color: #CCC;
				margin-top: 50%;
			}
			#header{
				height: 55px;
			}
		</style>
	</head>

	<body class="bgWhite">
		<div class="mui-content">
			<div id="header" class="mui-row" style="text-align: center;background: #E02E24;">
		        <div class="col20">
		        	<a style="color: white; line-height: 50px; margin-left: 20px;" href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		        </div>
		        <div class="col60">
		        	<input id="keyword" style="margin-top: 8px; margin-bottom: 0px;" type="text" placeholder="搜索商品"/>
		        </div>
		    </div>
			
		    <div id="items" class="bgWhite">
		    	<div id="filter">
		    		<a style="color: #e93b3d;" href="">综合</a>
		    		<a href="">销量</a>
		    		<a href="">服务</a>
		    		<a href="">筛选</a>
		    	</div>
				<!--<div class="item">
    				<img src="http://img10.360buyimg.com/n2/s370x474_jfs/t15826/322/2218191682/68548/5e61786d/5a966926Ndd571b17.jpg!cc_370x474!q70.jpg" />
    				<div class="info">
    					<div class="desc" style="overflow: hidden; white-space:nowrap; text-overflow: ellipsis;">2018春上新季修身修身立领时尚潮流休闲</div>
	    				<div class="price">￥138.00</div>
	    				<div class="pingjia">10001人评价</div>
    				</div>
    			</div>-->
		    </div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				//获取参数
				var self = plus.webview.currentWebview();
				var sort={};
				sort.head = self.head;
				sort.sort = self.sort;
		   		console.log(sort);
		   		//通过ajax获取远程数据
		   		if(sort.head == "男装" || sort.head == "男鞋"){
                	sort.sort = sort.sort+"男";
                }else if(sort.head == "女装" || sort.head == "女鞋"){
                	sort.sort = sort.sort+"女";
                }
                console.log(sort.sort);
		   		$.ajax(window.SERVER+'/EShopAppServer/item/findBySort.action',{
                	data: {sort:sort.sort},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						if(data.length == 0){
							$("#items").append('<div class="hint">该板块暂时没有商品信息</div>');
						}
						for(var i = 0; i < data.length;i++){
							var item = $('<div class="item" itemid='+
								data[i].id+'><img src="'+
							    data[i].img+'" /><div class="info"><div class="desc" style="overflow: hidden; white-space:nowrap; text-overflow: ellipsis;">'+
							    data[i].name+'</div><div class="price">￥'+
							    data[i].price+'</div><div class="pingjia">'+
							    data[i].sold+'人评价</div></div>');
							$('#items').append(item);
						}
						//console.log(data);
						//为每一个item添加点击事件
						$('.item').click(function(){
//							location.href=encodeURI("detail.html?id="+$(this).attr('itemid'));
//							top.location.href = encodeURI("detail.html?id="+$(this).attr('itemid'));
							var itemid = $(this).attr('itemid');
							mui.openWindow({
								url:'detail.html',
								extras:{
									itemid:itemid
								}
							});
						});
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
				});
				//keyword输入添加点击事件
				$('#keyword').click(function(){
					mui.openWindow({
						url:"search.html"
					});
				})
			});
		</script>
	</body>
</html>
